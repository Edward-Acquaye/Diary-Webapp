{% extends "base.html" %}
{% block content %}
<div class="upload-container">
    <h2>Upload Profile Picture</h2>

    <form action="{{ url_for('upload_profile') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="profile_pic">Choose an image file:</label>
            <input type="file" name="profile_pic" id="profile_pic" accept="image/*" required>
        </div>

        <button type="submit">Upload</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
</div>

<style>
.upload-container {
    max-width: 500px;
    margin: 0 auto;
    background-color: #f8f9fa;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.upload-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

input[type="file"] {
    display: block;
    margin-top: 10px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.back-link {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #007bff;
    text-decoration: none;
}

.back-link:hover {
    text-decoration: underline;
}

/* Dark Mode */
.dark-mode .upload-container {
    background-color: #1e1e1e;
    color: #f1f1f1;
}

.dark-mode input[type="file"] {
    color: #f1f1f1;
}

.dark-mode .back-link {
    color: #90cdf4;
}
</style>
{% endblock %}
