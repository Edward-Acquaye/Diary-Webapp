<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Journal</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Hello, {{ username }}! Write Your Journal Entry</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>

        <!-- Journal Entry Form -->
        <form method="POST" class="mb-5">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Entry</label>
                <textarea name="content" rows="5" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Entry</button>
        </form>

        <!-- Previous Entries -->
        <h3 class="mb-3">Previous Entries</h3>
        {% for entry in entries %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ entry.title }}</h5>
                    <h6 class="card-subtitle text-muted">{{ entry.date_created }}</h6>
                    <p class="card-text mt-2">{{ entry.content }}</p>
                </div>
            </div>
        {% else %}
            <p>No journal entries yet. Start writing your first one above!</p>
        {% endfor %}
    </div>
</body>
</html>
