{% extends "base.html" %}
{% block content %}
<h2>My Journal</h2>
<form method="POST">
    <input type="text" name="title" placeholder="Title" required>
    <textarea name="content" placeholder="Write your thoughts..." required></textarea>
    <button type="submit">Add Entry</button>
</form>
<hr>
{% for entry in entries %}
    <div class="entry">
        <h3>{{ entry.title }}</h3>
        <small>{{ entry.timestamp.strftime('%Y-%m-%d %H:%M') }}</small>
        <p>{{ entry.content }}</p>
    </div>
{% endfor %}
{% endblock %}
