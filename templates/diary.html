{% extends "base.html" %}
{% block title %}Diary Page{% endblock %}
{% block content %}

<h2 class="text-center mb-4">Welcome, {{ username }}</h2>

<!-- Diary Entry Form -->
<form method="post" action="/diary">
    <div class="mb-3">
        <label for="entry" class="form-label">New Diary Entry</label>
        <textarea class="form-control" id="entry" name="entry" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Entry</button>
</form>

<hr>

<!-- Toggle Button -->
<button class="btn btn-secondary mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#entriesCollapse" aria-expanded="false" aria-controls="entriesCollapse">
    Show/Hide Past Entries
</button>

<!-- Collapsible Section -->
<div class="collapse mt-3" id="entriesCollapse">
    <div class="card card-body">
        <h4 class="mb-3">Past Entries</h4>
        {% if entries %}
            <ul class="list-group">
                {% for entry in entries %}
                    <li class="list-group-item">{{ entry }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No entries yet.</p>
        {% endif %}
    </div>
</div>

{% endblock %}
