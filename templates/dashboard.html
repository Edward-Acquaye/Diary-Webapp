<!DOCTYPE html>
<html>
<head>
    <title>Your Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        .entry-form, .entry-list {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .entry {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .logout {
            float: right;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>

    <div class="entry-form">
        <h2>New Journal Entry</h2>
        <form method="POST">
            <label for="title">Title</label><br>
            <input type="text" name="title" required><br>

            <label for="content">Content</label><br>
            <textarea name="content" rows="6" required></textarea><br>

            <input type="submit" value="Save Entry">
        </form>
    </div>

    <div class="entry-list">
        <h2>Past Entries</h2>
        {% for entry in entries %}
            <div class="entry">
                <h3>{{ entry.title }}</h3>
                <small><em>{{ entry.date_created }}</em></small>
                <p>{{ entry.content }}</p>
            </div>
        {% else %}
            <p>No journal entries yet.</p>
        {% endfor %}
    </div>
</body>
</html>
